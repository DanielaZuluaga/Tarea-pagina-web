<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiformulario.css">
    <title>Formulario</title>
</head>
<body>
    <section class="form-register">
        <h2>Formulario</h2>
        <p>Nombre/s y Apellido/s </p> <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ej:Laura Martinez">
        <p>Número de documento</p> <input class="controls" type="number"  id="documento" placeholder="123456789">
        <p>Número de télefono</p> <input class="controls" type="number" name="telefono" id="telefono" placeholder="000000000">
        <p>Cantidad de mascotas</p> <input class="controls" type="number" name="#mascotas" id="#mascotas" placeholder="3">
        <p>Nombre/s de las mascota/s</p> <input class="controls" type="text" name="mascotasnombre" id="mascotasnombre" placeholder="Copo de nieve">
        <p>¿Tiene alguna condición especial?</p><input class="controls" type="text" name="condicion" id="condicion" placeholder="Coloque N/A si no aplica">
        <input type="checkbox"> Acepto los terminos y condiciones.
        <div class="boton-enviar">
            <button>Enviar</button>
        </div>
        
    </section>
</body>
</html>
